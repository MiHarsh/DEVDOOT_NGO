{% extends 'signup-login-layout.html' %}

{% block body %}

{% from "includes/_formhelpers.html" import render_field %}



<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
<div class="container">
  <h1>Become Volunteer</h1>
<form action="/become_volunteer" method="POST" enctype="multipart/form-data">

    <div class="ovf">
      <div class="wrapper">
        <div class="title">
          Registration Form
        </div>
        <div class="form">
    
            <div class="inputfield">
              <label>Email Address </label>
              <input type="text" class="input" name="email" >
            </div> 
    
            <div class="inputfield">
              <label>City </label>
              <input type="text" class="input" name="city">
            </div> 
    
            <div class="inputfield">
              <label>Profession </label>
              <input type="text" class="input" name="Profession">
            </div>       
    
          <div class="inputfield">
            <input type="submit" value="Register" class="btn">
          </div>
        </div>
    </div>
    </div>

  </form>
</div>












{% endblock %}
