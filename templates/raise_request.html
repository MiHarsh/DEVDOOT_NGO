{% extends 'signup-login-layout.html' %}

{% block body %}

{% from "includes/_formhelpers.html" import render_field %}



<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
<div class="container">
  <h1>Become Volunteer</h1>
  <form action="/raise_request" method="POST" enctype="multipart/form-data">

    <div>
      <p class="label">Issue Subject</p>
      <input type="text" name="issue_subject">
    </div>

    <div>
        <p class="label">Issue</p>
        <input type="text" name="issue">
      </div>


    <div>
      <p class="label">City</p>
      <input type="text" name="city">
    </div>

    <div clas="btn">
      <button type="submit">Submit</button>
    </div>


  </form>
</div>




{% endblock %}
